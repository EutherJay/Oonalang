<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mochi</title>
</head>
<body>

	<form id="form">
		<label for="num">Input Number</label>
		<input type="number" id="num" name="num" required>
		<button type="submit">Submit</button>
	</form>
	<p id="result"></p>

	<script>
function isPrime(num) {
 if (num <= 1) {
    return false;
 }
 	if (num === 2) {
    return true;
 }
 		if (num % 2 === 0) {
    return false;
 }
 for (let i = 3; i <= Math.sqrt(num); i += 2) {
    if (num % i === 0) {
      return false;
    }
 }
 return true;
}
function isEven(num) {
 return num % 2 === 0;
}

function isOdd(num) {
 return num % 2 !== 0;
}
let number = 31;
if (isPrime(number)) {
 console.log(number + " is a prime number");
}
if (isEven(number)) {
 console.log(number + " is an even number");
}
if (isOdd(number)) {
 console.log(number + " is an odd number");
}

</script>
</body>
</html>
